<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help me pick an outfit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="character">
            <img id="avatar" src="avatar.png" alt="Character Base">
            <img id="hair" src="hair1.png" alt="Hair">
            <img id="outfit" src="outfit1.png" alt="Outfit">
            <img id="accessory" src="accessory1.png" alt="Accessory">
        </div>
        <div class="controls">
            <button onclick="changeHair()">Change Hair</button>
            <button onclick="changeOutfit()">Change Outfit</button>
            <button onclick="changeAccessory()">Change Accessory</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
