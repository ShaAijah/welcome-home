<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scrapbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Digital Scrapbook</h1>
    </header>
    <div class="scrapbook-container">
        <div class="scrapbook-item">
            <img src="rita.jpg" alt="Halloween '24">
            <p>Halloween '24</p>
        </div>
        <div class="scrapbook-item">
            <img src="KD.jpg" alt="Kings Dominions summer '24">
            <p>Kings Dominion summer '24</p>
        </div>
        <div class="scrapbook-item">
            <img src="faye.jpg" alt="Faye Webster concert '24">
            <p>Faye Webster concert '24</p>
        </div>
        <div class="scrapbook-item">
            <img src="rave.jpg" alt="My first rave">
            <p>My first rave</p>
        </div>
        <div class="scrapbook-item">
            <img src="lilbro.jpg" alt="My big baby brother">
            <p>My big baby brother</p>
        </div>
        <div class="scrapbook-item">
            <img src="beach.jpg" alt="Fourth of July '24">
            <p>Fourth of July '24</p>
        </div>
    </div>

    <!-- Full-View Modal -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" />
        <div id="modal-caption"></div>
    </div>

    <footer>
        <p>Â© 2025 My Scrapbook Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
